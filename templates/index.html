{% extends "layout.html" %}

{% block body %}
<div class="view_box">
    <form method="post" action="/send" enctype="multipart/form-data">
        <input type="file" name="img_file" class="file">
        <input type="submit" value="送信">
    </form>
    <p>
        {% if raw_img_url %}
            <img src="data:image/png;base64, {{ raw_img_url }}">
        {% endif %}

        {% if gray_img_url %}
            <img src="data:image/png;base64, {{ gray_img_url }}">
        {% endif %}
    </p>
</div>
{% endblock %}
