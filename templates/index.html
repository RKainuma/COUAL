{% extends "layout.html" %}

{% block body %}
<div>
    <h1 id="title">COUAL -Web Site Analyzer-</h1>
</div>
<div class="view_box">
    <form method="post" action="/send" enctype="multipart/form-data">
        <input type="file" name="img_file" class="file">
        <input type="submit" id="submit" value="送信">
    </form>
    <p>
        <div>
            <fieldset style="border: 1px double #000;width:30%;float:left;">
                <legend style="background-color: #FF0099; border-radius: 5px; color: #ffffff;">
                    アップロード画像
                </legend>
                {% if original_img %}
                <img src="data:image/png;base64, {{ original_img }}" style="width:90%;margin: 20px;">
                {% endif %}
            </fieldset>
        </div>
        <div>
            <fieldset style="border: 1px double #000;width:30%;float:left;">
                <legend style="background-color: #FF0099; border-radius: 5px; color: #ffffff;">
                    解析後画像
                </legend>
                {% if result_img %}
                <img src="data:image/png;base64, {{ result_img }}" style="width:90%;margin: 20px;">
                {% endif %}
            </fieldset>

        </div>
        <div class="box18" style="width:30%;float:left;margin: 20px;">
            <p3 style="color: grey">{{ detection_result }}</p3>
        </div>
    </p>
</div>
{% endblock %}
